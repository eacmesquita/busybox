---
- name: start busybox
  k8s:
    definition:
      kind: DeploymentConfig
      apiVersion: apps.openshift.io/v1
      metadata:
        name: 'busybox'
        namespace: '{{ meta.namespace }}'
      spec:
        template:
          metadata:
            labels:
              name: busybox
          spec:
            containers:
              - name: helloworld
                image: "busybox:1.28"
                env:
                  - name: CM_VAR
                    valueFrom:
                      configMapKeyRef:
                        name: myconfigmap
                        key: myvariable
        replicas: "{{size}}"
        selector:
          name: busybox
        strategy:
          type: Rolling
          rollingParams:
            pre:
              failurePolicy: Abort
              execNewPod:
                containerName: helloworld
                command: ['sh','-c','echo ${CM_VAR} ; sleep 600']